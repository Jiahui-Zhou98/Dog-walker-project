  <body class="login-page">
    <div
      class="login-page-wrap d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
            <div
              class="login-card shadow-lg border-0 rounded-4 p-4 p-md-5 bg-white"
            >
              <div class="login-header text-center mb-4">
                <div class="mb-2" style="font-size: 2.5rem">üêæ</div>
                <h1 class="fw-bold h2">Create Account</h1>
                <p class="text-muted">Join the PawsitiveWalks family</p>
              </div>

              <div
                id="error-message"
                class="alert alert-danger d-none mb-3"
                role="alert"
                style="font-size: 0.85rem"
              ></div>

              <form id="register-form" novalidate>
                <div class="mb-3">
                  <label class="form-label fw-semibold" for="reg-name"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="reg-name"
                    class="form-control form-control-lg"
                    placeholder="Alex Chen"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="reg-email"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="reg-email"
                    class="form-control form-control-lg"
                    placeholder="name@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold" for="reg-password"
                    >Password</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      id="reg-password"
                      class="form-control form-control-lg"
                      placeholder="Min. 8 characters"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      üëÅÔ∏è
                    </button>
                  </div>
                </div>

                <div class="mb-4">
                  <label
                    class="form-label fw-semibold"
                    for="reg-confirm-password"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      id="reg-confirm-password"
                      class="form-control form-control-lg"
                      placeholder="Repeat your password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggleConfirmPassword"
                    >
                      üëÅÔ∏è
                    </button>
                  </div>
                  <div id="password-status" class="mt-1 small d-none">
                    <span id="status-icon"></span>
                    <span id="status-text"></span>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary-custom btn-lg w-100 shadow-sm"
                >
                  Sign Up
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="mb-0 text-muted">
                  Already have an account?
                  <a
                    href="/login.html"
                    class="fw-bold text-decoration-none text-primary-custom"
                    >Login</a
                  >
                </p>
              </div>
            </div>
            <p class="text-center mt-4 text-muted small">
              &copy; 2026 PawsitiveWalks
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/registerModule.js"></script>
  </body>
</html>
