<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Join PawsitiveWalks - Register as a Dog Walker or Owner</title>
    <meta
    name="description"
    content="Create your PawsitiveWalks account today. Sign up to find reliable dog walkers or start your career as a professional pet sitter."
    />
    <meta name="keywords" content="sign up, create account, register, dog walking job, find pet sitter" />
    <meta name="author" content="Yi-Peng Chiang" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  
    <body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="register-form">
            <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="reg-name" class="form-control" required>
            </div>

            <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="reg-email" class="form-control" required>
            </div>

            <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="reg-password" class="form-control" required>
            </div>

            <div id="error-message" class="text-danger small mb-3"></div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="/login.html">Login</a>
        </p>
        </div>
    </div>
    </div>
    </body>
    </html>
