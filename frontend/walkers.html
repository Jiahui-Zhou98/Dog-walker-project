    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <!-- CSS Styles -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Walkers CSS -->
    <link rel="stylesheet" href="./css/walkers.css" />

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <span>üêï</span>
          <span>PawsitiveWalks</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/requests.html">Find a Walker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/walkers.html"
                >Become a Walker</a
              >
            </li>
            <li class="nav-item ms-lg-3">
              <a class="nav-link btn-signin" href="#signin">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <div class="container mt-4">
      <div class="text-center pt-5">
        <h1 class="mb-2">Become a Dog Walker</h1>
        <p class="text-muted mb-2">Browse available walkers below.</p>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <a
          href="/post-profile.html"
          class="btn btn-primary-custom d-none d-md-block"
        >
          + Post Profile
        </a>
      </div>

    <div class="container">
      <div class="filters-section border p-4 rounded-4 shadow-sm">
        <h5>Filter Requests</h5>
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Preferred Size</label>
            <select id="filterSize" class="form-select">
              <option value="">All Sizes</option>
              <option value="small">Small (< 20 lbs)</option>
              <option value="medium">Medium (20-50 lbs)</option>
              <option value="large">Large  (> 50 lbs)</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Location</label>
            <input type="text" id="filterLocation" class="form-control" placeholder="e.g., Boston" />
          </div>

          <div class="col-md-2">
            <label class="form-label">Min Experience</label>
            <select id="filterExperience" class="form-select">
              <option value="">Any</option>
              <option value="1">1+ Year</option>
              <option value="3">3+ Years</option>
              <option value="5">5+ Years</option>
            </select>
          </div>
          
          <div class="col-md-2">
          <label class="form-label">Availability</label>
          <select id="filterAvailability" class="form-select">
            <option value="">Any Day</option>
            <option value="weekdays">Weekdays</option>
            <option value="weekends">Weekends</option>
          </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Preferred Time</label>
            <select id="filterTime" class="form-select">
              <option value="">Any Time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </div>

          <div class="col-md-2 d-flex align-items-end">
            <div class="d-flex gap-2 w-100">
              <button id="applyFilters" class="btn btn-primary-custom flex-fill">
                Apply
              </button>
              <button
                id="resetFilters"
                class="btn btn-secondary-custom filter-reset-btn flex-fill"
              >
                Reset
              </button>
            </div>
          </div>

        </div>
      </div>

        
      </div>

      <!-- Walkers list -->
      <div id="walkers-list" class="row g-3"></div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2026 PawsitiveWalks</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/walkersModule.js"></script>
  </body>
</html>
