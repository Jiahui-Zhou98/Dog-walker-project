<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Walker Profile - PawsitiveWalks</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/walkers.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/"><span>üêï</span> PawsitiveWalks</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="mb-4">
        <h1 class="mb-2">Edit Your Walker Profile</h1>
        <p class="text-muted mb-0">Update your information, availability, and rates.</p>
      </div>
    </div>

    <div class="container mb-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <form id="editWalkerForm">
            
            <h5 class="mb-3 fw-bold text-primary-custom">Basic Information</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                <small class="text-muted">Format: 617-555-0000</small>
              </div>
              <div class="col-md-6">
                <label for="serviceAreas" class="form-label">Service Area <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="serviceAreas" name="serviceAreas" required placeholder="e.g. Cambridge, Boston" />
              </div>
            </div>

            <hr class="my-4" />

            <h5 class="mb-3 fw-bold text-primary-custom">Rates & Capacity</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label for="experienceYears" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experienceYears" name="experienceYears" min="0" />
              </div>
              <div class="col-md-4">
                <label for="hourlyRate" class="form-label">Hourly Rate ($)</label>
                <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" min="0" />
              </div>
              <div class="col-md-4">
                <label for="maxDogsPerWalk" class="form-label">Max Dogs Per Walk</label>
                <input type="number" class="form-control" id="maxDogsPerWalk" name="maxDogsPerWalk" min="1" max="10" />
              </div>
            </div>

            <hr class="my-4" />

            <h5 class="mb-3 fw-bold text-primary-custom">Preferences & Availability</h5>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label d-block">Preferred Dog Sizes (Select at least one)</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preferredDogSizes" value="small" id="sizeSmall">
                    <label class="form-check-label" for="sizeSmall">Small</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preferredDogSizes" value="medium" id="sizeMedium">
                    <label class="form-check-label" for="sizeMedium">Medium</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preferredDogSizes" value="large" id="sizeLarge">
                    <label class="form-check-label" for="sizeLarge">Large</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label d-block">Availability Times</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="times" value="morning" id="timeMorning">
                    <label class="form-check-label" for="timeMorning">Morning</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="times" value="afternoon" id="timeAfternoon">
                    <label class="form-check-label" for="timeAfternoon">Afternoon</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="times" value="evening" id="timeEvening">
                    <label class="form-check-label" for="timeEvening">Evening</label>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <h5 class="mb-3 fw-bold text-primary-custom">Bio & Profile Settings</h5>
            <div class="row g-3 mb-4">
              <div class="col-12">
                <label for="bio" class="form-label">Bio / Introduction</label>
                <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
              </div>
              <div class="col-md-6">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="openToGroupWalks" name="openToGroupWalks">
                  <label class="form-check-label" for="openToGroupWalks">Open to Group Walks</label>
                </div>
              </div>
            </div>

            <div class="d-flex gap-3 border-top pt-4">
              <button type="submit" class="btn btn-primary-custom px-4">Update Profile</button>
              <a href="/walkers.html" class="btn btn-secondary-custom">Cancel</a>
            </div>
          </form>
        </div>
      </div>

      <div class="card border-danger mt-5 bg-light">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="text-danger mb-1">Delete Profile</h5>
            <p class="text-muted mb-0 small">Once deleted, your profile cannot be recovered.</p>
          </div>
          <button id="deleteProfileBtn" class="btn btn-outline-danger">Delete Profile</button>
        </div>
      </div>
    </div>

    <footer class="py-4 mt-auto border-top text-center text-muted">
      <p>&copy; 2026 PawsitiveWalks</p>
    </footer>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/editWalkerModule.js"></script>
  </body>
</html>
